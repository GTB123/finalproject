<div class="modal-header">
    <h3 class="modal-title">Add Contact</h3>
</div>

<div class="modal-body">
	<form name="postForm">
		<div class="form-group">
			<label>Kind</label>
			<select class="form-control" ng-model="contact.kind">
			  <option ng-repeat="kind in kinds" value="{{kind._id}}">
			  {{kind.name}}
			  </option>
			</select>
		</div>
		<div class="form-group">
			<label>First Name</label>
			<input class="form-control" ng-model="contact.firstName" required>
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input class="form-control" ng-model="contact.lastName" required>
		</div>
		<div class="form-group">
			<label>Phone Number</label>
			<input class="form-control" type="tel" ng-model="contact.phoneNum" required>
		</div>
		<div class="form-group">
			<label>Address</label>
			<input class="form-control" ng-model="contact.address" required>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input class="form-control" type="email" ng-model="contact.email" required>
		</div>
		<div class="form-group">
			<label>Comment</label>
			<textarea class="form-control" rows="5" ng-model="contact.comment"></textarea>
		</div>		
	</form>
</div>

<div class="modal-footer">
    <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-if="contact._id">Delete</button>
    <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="!postForm.$valid">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
